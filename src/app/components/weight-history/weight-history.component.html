<div class="row">
  <div class="col-md-6">
    <h2>
      <i class="fa fa-balance-scale"></i> Weight History</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Progress since {{firstdate}} {{difference}} kg</h5>
  </div>
</div>
<table *ngIf="weights?.length > 0;else noWeights" class="table table-striped table-sm">
  <thead class="thead-inverse">
    <tr>
      <th>Date</th>
      <th>Weight</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let weight of weights">
      <td>{{ weight.date }}</td>
      <td>{{ weight.weight.toFixed(2) }}</td>
      <td>
        <a (click)="deleteItem(weight.id)" class="btn btn-outline-danger text-danger btn-sm">
          &times;
        </a>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn btn-primary" href="#" data-toggle="modal" data-target="#weight-chart">Chart
  <i class="fa fa-chart-line"></i>
</a>

<div class="modal" id="weight-chart">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Weight chart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container" style="height:100%; width:100%;">
          <chart [type]="type" [data]="data" [options]="options"></chart>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

</div>


<ng-template #noWeights>
  <hr>
  <h5>There are no weight histroy entries in the system</h5>
</ng-template>
