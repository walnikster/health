<div class="row">
  <div class="col-md-6">
    <h2>
      <i class="fa fa-balance-scale"></i> Weight History</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Progress since firstdate difference kg</h5>
  </div>
</div>
<table *ngIf="weights?.length > 0;else noWeights" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Date</th>
      <th>Weight</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let weight of weights">
      <td>{{ weight.date }}</td>
      <td>{{ weight.weight }}</td>
      <td><a (click)="deleteItem(weight.id)" class="btn btn-danger"><i class="fa fa-remove"></i></a></td>
    </tr>
  </tbody>
</table>

<ng-template #noWeights>
  <hr>
  <h5>There are no weight histroy entries in the system</h5>
</ng-template>
