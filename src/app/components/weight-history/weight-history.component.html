<div class="card mt-3">
  <div class="card-header d-flex flex-row self-align-bottom">
    <h2>
      <i class="fa fa-balance-scale"></i> Weight History</h2>
    <h5 class="text-right text-secondary ml-auto">Progress since {{firstdate}} {{difference}} kg</h5>
  </div>
  <div class="card-body">
    <table *ngIf="weights?.length > 0;else noWeights" class="table table-striped table-sm">
      <thead class="thead-inverse">
        <tr>
          <th>Date</th>
          <th>Weight</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let weight of weights">
          <td>{{ weight.date }}</td>
          <td>{{ weight.weight.toFixed(2) }}</td>
          <td>
            <a (click)="deleteItem(weight.id)" class="btn btn-outline-danger text-danger btn-sm">
              <i class="fa fa-remove"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<div class="mt-3">
  <a class=" btn btn-primary text-white" data-toggle="modal" data-target="#weight-chart">Chart
    <i class="fa fa-line-chart"></i>
  </a>
</div>

<div class="modal" id="weight-chart">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Weight chart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container" style="height:100%; width:100%;">
          <chart [type]="type" [data]="data" [options]="options"></chart>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

</div>


<ng-template #noWeights>
  <hr>
  <h5>There are no weight histroy entries in the system</h5>
</ng-template>
