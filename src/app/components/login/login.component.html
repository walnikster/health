<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <div class="card-header">
      Login
    </div>
    <div class="card">

      <div class="card-body">
        <form (submit)="login()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3">

  </div>
</div>
